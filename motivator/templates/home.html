{% extends 'base.html' %}

{% block content %}
   <h1>Домашняя страница</h1>
   <hr>


   {% if random_motivation %}
      {% for el in random_motivation %}
         <div class='alert alert-warning mt-4'>
            <h4>{{ el.nickname }}</h4>
            <h6>{{ el.motivation }}</h6>
         </div>
      {% endfor %}
   {% else %}
         <p>Записи отсутствуют</p>
   {% endif %}


{% endblock  %}
