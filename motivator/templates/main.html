{% extends 'base.html' %}

{% block content %}

{% if motivations %}
   {% for el in motivations %}
      <div class='alert alert-warning mt-4'>
         <h4>{{ el.nickname }}</h4>
         <h6>{{ el.motivation }}</h6>
      </div>
   {% endfor %}
{% else %}
   <p>Записи отсутствуют</p>
{% endif %}
<div class='pagination'>
   <span class='step-links'>
         <a href='?page=1'>&laquo; Первая страница</a>
         <a href='?page=2'>Вторая страница &raquo;</a>

   </span>
</div>
{% endblock  %}
